<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Information Form</title>
</head>
<body>
  <h2>Customer Information Form</h2>
  <form id="customerForm">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>

    <label for="phone">Contact Phone No:</label><br>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>

    <label for="preferredDays">Preferred Days of Purchasing:</label><br>
    <input type="text" id="preferredDays" name="preferredDays"><br>

    <label for="favoriteItem">Favorite Item:</label><br>
    <select id="favoriteItem" name="favoriteItem">
      <option value="Groceries">Groceries</option>
      <option value="Electronics">Electronics</option>
      <option value="Clothing">Clothing</option>
      <option value="Home Appliances">Home Appliances</option>
      <option value="Other">Other</option>
    </select><br>

    <label for="suggestions">Suggestions:</label><br>
    <textarea id="suggestions" name="suggestions"></textarea><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
</body>
</html>
